<!doctype html>
<html lang="en" style="min-height: 100%">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">
    <link rel="icon" href="/static/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.typekit.net/vty0ujg.css">

    <title>Copper Lobby</title>

    <style>
        @media (min-width: 1600px){
            .padding-top-copper{
                padding-top:8%
            }
        }
        @media (max-width: 1600px){
             .padding-top-copper{
                padding-top:4%
            }
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-27831933-11"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-27831933-11');
</script>

</head>
<body style="background-color:#CEE8DD">
    <div class="container">
        <div class="row padding-top-copper" style="padding-bottom:50px;">
            <div class="col-md-6 offset-md-3 text-center">
                <div>
                    <h2>Copper Dating</h2>
                </div>
                <div id="dateStatusContainer" style="color:#212529;font-size:20px;font-weight:500;padding-top:50px">
                </div>

                <div id="abortedCallMessage" style="display:none;color:#212529;font-size:20px;font-weight:500;padding-top:50px">
                    <p>Conexion perdida.</p>
                </div>

                <div id="hangedCallMessage" style="display:none;color:#212529;font-size:20px;font-weight:500;padding-top:50px">
                    <p>Tu pareja canceló la cita.</p>
                </div>

                <div style="color:#212529;font-size:20px;font-weight:500;padding-top:50px">
                    <p>Buscando tu próxima cita. Esto podria demorar hasta 5 minutos.</p>
                    <p><label id="minutes">00</label>:<label id="seconds">00</label></p>
                </div>

                <div style="color:#212529;font-size:20px;font-weight:500;padding-top:50px">
                    <span>Citas pendientes:</span>
                    <span id="pendingDates"></span>
                </div>
                <div class="my-5">
                    <a href="/complete" class="btn btn-primary">Finalizar evento</a>
                </div>

            </div>
        </div>

    </div>

    <script src="/static/js/lobby.js"></script>
</body>
</html>
