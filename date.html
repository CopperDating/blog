<!doctype html>
<html lang="en" style="min-height: 100%">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex">
    <link rel="icon" href="/static/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.typekit.net/vty0ujg.css">

    <title>Copper Video Speed Dating</title>

    <style>
        @media (min-width: 1600px){
            .padding-top-copper{
                padding-top:8%
            }
        }
        @media (max-width: 1600px){
             .padding-top-copper{
                padding-top:3%
            }
        }
        .matchButton {
            background-color:#17a2b8;
        }
        .matchButton.selected {
            background-color:#24c6e0;
        }
        .continueButton {
            background-color:#17a2b8;
        }
        .continueButton.selected {
            background-color:#24c6e0;
        }
    </style>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-27831933-11"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-27831933-11');
</script>

</head>
<body style="background-color:#CEE8DD">
    <div class="container">
        <div id="date_row_padding">
            <div class="col-md-6 offset-md-3 text-center">
                <div id="date_title" class="">
                    <h2>Copper Dating</h2>
                </div>

                <div style="color:#212529;font-size:20px;font-weight:500;padding-top:20px">
                    <div id="before-event">

                        <iframe style="display:none; position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" id="chatIframe" allow="microphone; camera"></iframe>

                        <form action="/submit-match" class="d-none"
                            id="submitMatch" method="POST">

                            <div>
                                <p>¿Te gustaría hacer match con esta persona y compartir tus datos de contacto?</p>
                                <span id="dateName"></span>
                                <div style="padding:15px 0 15px 0">
                                    <div style="display: inline-block;margin: 0 20px;">
                                        <input type="radio" id="matchSi" name="match" class="btn btn-info matchButton px-4" value="y" required>
                                        <label for="matchSi">Si</label>
                                    </div>
                                    <div style="display: inline-block;margin: 0 20px;">
                                        <input type="radio" id="matchNo" name="match" class="btn btn-info matchButton selected px-4" value="n" required selected>
                                        <label for="matchNo">No</label>
                                        <input class="d-none" type="radio" name="match" value="h" hidden>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <p>¿Otra video-cita?</p>
                                <div style="padding:15px 0 30px 0">
                                    <div style="display: inline-block;margin: 0 20px;">
                                        <input type="radio" id="continueSi"
                                            name="continue"
                                            class="btn btn-info continueButton selected px-4"
                                            value="y" required selected>
                                        <label for="continueSi">Si</label>
                                    </div>
                                    <div style="display: inline-block;margin: 0 20px;">
                                        <input type="radio" id="continueNo"
                                            name="continue"
                                            class="btn btn-info continueButton px-4"
                                            value="n" required>
                                        <label for="continueNo">No</label>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" id="submitButton" class="btn btn-primary">Continuar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="time_end_date">
        <div style="display:flex;justify-content:center;align-items:center;bottom:10%">
            <span id="statusMessage" style="z-index: 999999999;color:white;background-color:#17a2b8;padding:7px 12px;margin:0 5px">
                Preparando
            </span>
            <button disabled id="endDate" class="btn btn-danger" style="z-index:999999999;color:white;margin:0 5px">
                Colgar
            </button>
        </div>
    </div>
</body>
<script src="/static/js/date.js"></script>

</html>
